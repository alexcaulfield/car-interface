<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<p>
  <a href="main.html"><button type="button" class="btn btn-default btn-sm">MENU</button></a>
</p>
<br/>
<input type="text" id="origin" placeholder="ORIGIN" onchange="route()">
<input type="text" id="destination" placeholder="DESTINATION" onchange="route()">
<br/>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;

function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var boston = new google.maps.LatLng(42.3601,-71.0589);
  var mapOptions = {
    zoom: 8,
    center: boston
  }
  map = new google.maps.Map(document.getElementById("map"), mapOptions);
  directionsDisplay.setMap(map);
}

var waypointArray = [];

function route() {
  var start = document.getElementById("origin").value;
  var end = document.getElementById("destination").value;
  if (document.getElementById("stop") != null){
    waypointArray.push({
      location:document.getElementById("stop").value,
      stopover:true
    })
  }
    var request = {
    origin:start,
    destination:end,
    waypoints:waypointArray,
    travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(result);
    }
  });
}
google.maps.event.addDomListener(window, 'load', initialize);

function addStop(){
  addstop.innerHTML = '<input type="text" id="stop" placeholder="NEW STOP" onchange="route()">'
}
</script>
<br />
<center><div id="addstop"><button type="button" class="btn btn-default btn-lg" onclick="addStop()">ADD A STOP</button></div></center>

</body>
</html>
