<!DOCTYPE html>
<html>

<head>
	<title>A/C</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

</head>

<body>
	<p>
	  <a href="main.html"><button type="button" class="	btn btn-default btn-lg">MENU</button></a>
	</p>
	<br />
	<div class="slider">
	<h1>Temperature</h1>
	<input type="range" min="60" max="80" value="70" onchange="showTemp(this.value)" />
	<center><span id="temp">69</span></center>
	<script type="text/javascript">
		function showTemp(newValue){
			document.getElementById("temp").innerHTML=newValue;
		}
	</script>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div class="slider">
	<h1>Fan</h1>
	<input type="range" min="0" max="5" value="0" onchange="showValue(this.value)" />
	<center><span id="fan"><img src="fan-icon.png" width="75px" /></span></center>
	<script>
		function showValue(newValue){
			if (newValue == 0){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px" /></p>';
			}
			if (newValue == 1){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px" />)</p>'
			}
			if (newValue == 2){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px" />))</p>'
			}
			if (newValue == 3){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px" />)))</p>'
			}
			if (newValue == 4){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px" />))))</p>'
			}
			if (newValue == 5){
				document.getElementById("fan").innerHTML='<p><img src="fan-icon.png" width="75px"/>)))))</p>'
			}
		}
	</script>
	</div>
</body>
</html>
