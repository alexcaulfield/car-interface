<!DOCTYPE html>
<html>

<head>
	<title>A/C</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

</head>

<body>
	<p>
	  <a href="main.html"><button type="button" class="	btn btn-default btn-sm">MENU</button></a>
	</p>
	<br />
	<div class="slider">
	<h1>Temperature</h1>
	<input type="range" min="0" max="8" value="4" onchange="showTemp(this.value)" />
	<center><span id="temp">4</span></center>
	<script type="text/javascript">
		function showTemp(newValue){
			document.getElementById("temp").innerHTML=newValue;
		}
	</script>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div class="slider">
	<h1>Fan</h1>
	<input type="range" min="0" max="5" value="0" onchange="showValue(this.value)" />
	<center><span id="fan">0</span></center>
	<script>
		function showValue(newValue){
			document.getElementById("fan").innerHTML=newValue;
		}
	</script>
	</div>
</body>
</html>
