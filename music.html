<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
<p>
  <a href="main.html"><button type="button" class="btn btn-default btn-lg">MENU</button></a>
</p>
	<br />

<div class="media">

	<div id="spotify" onclick="addSpotifyPlayer()"></div>

	<div id="radio" onclick="addRadio()"></div>

</div>

<script type="">
	var spotify = document.getElementById("spotify");
	var radio = document.getElementById("radio");

	spotify.innerHTML = '<button type="button" class="btn btn-default btn-lg main"><figure><img src="https://image.flaticon.com/icons/png/512/49/49097.png" class="logo"/><figcaption>SPOTIFY</figcaption></figure></button>';

	radio.innerHTML = '<button type="button" class="btn btn-default btn-lg main"><figure><img src="https://cdn1.iconfinder.com/data/icons/social-productivity-line-art-4/128/broadcast-512.png" class="logo"/><figcaption>RADIO</figcaption></figure></button>';

	function addSpotifyPlayer() {
		spotify.innerHTML = '<iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A3oAhVve3NUD2lf3IUH9Yzh" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>';
		radio.innerHTML = '<button type="button" class="btn btn-default btn-lg main"><figure><img src="https://cdn1.iconfinder.com/data/icons/social-productivity-line-art-4/128/broadcast-512.png" class="logo"/><figcaption>RADIO</figcaption></figure></button>';
	}

	function addRadio() {
		radio.innerHTML = '<audio src="http://new-webstream.wmfo.org/;" controls></audio>';
		spotify.innerHTML = '<button type="button" class="btn btn-default btn-lg main"><figure><img src="https://image.flaticon.com/icons/png/512/49/49097.png" class="logo"/><figcaption>SPOTIFY</figcaption></figure></button>';
	}

</script>

</body>
</html>
